<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="image-logo">
          <div class="logo-text">
            <img src="./logo.png" alt="logo" height="100px" width="100px" />
            <span>Witchcraft World</span>
          </div>
        </div>
      </div>
      <div class="form-container">
        <div class="form-header">
          <h2>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi! Sign up
            <i>now</i>
            to get started.
          </h2>
          <p>You know you want to.</p>
        </div>
        <form action="#" method="get">
          <div class="form-main">
            <h2>Let's do this!</h2>
            <div class="user-inputs">
              <div class="first-name">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>

              <div class="last-name">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>

              <div class="email">
                <label for="userEmail">EMAIL</label>
                <input type="email" id="userEmail" name="userEmail" required />
              </div>

              <div class="phone-number">
                <label for="userNumber">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="userNumber"
                  name="userNumber"
                  pattern="[0-9]{2}-[0-9]{10}"
                  required
                />
              </div>

              <div class="password">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="userPassword"
                  required
                />
              </div>

              <div class="confirm-password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirmUserPassword"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-footer">
            <button type="submit">CREATE ACCOUNT</button>
            <p>Already have an account? <span>Log in</span></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
